name: Stale Issues & PRs

on:
  schedule:
    # Run daily at 1:00 UTC
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Close Stale Issues and PRs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.
            Thank you for your contributions.
          close-issue-message: >
            This issue was closed because it has been stale for 7 days with no activity.
            Feel free to reopen if this is still relevant.
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: "stale"
          exempt-issue-labels: "pinned,security,bug,enhancement"

          # Pull Requests
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
          close-pr-message: >
            This pull request was closed because it has been stale for 14 days with no activity.
            Feel free to reopen if you'd like to continue working on it.
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-label: "stale"
          exempt-pr-labels: "pinned,work-in-progress"
